<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <title>DataKit</title>
  </head>
  <body>
    <!-- nav section -->
    <header class="site-header">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DataKit</a>

        <span class="navbar-text">
          <h3 class="font-weight-bold text-light" id="dataset-name">
            {% block dataset_name %}{% endblock %}
          </h3>
        </span>

        <ul class="nav">
          <li>
            <form action="/download">
              <button
                class="btn btn-outline-secondary text-light"
                type="submit"
              >
                save to csv
              </button>
            </form>
          </li>
          <li>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-toggle="modal"
              data-target="#uploadModal"
            >
              <svg
                class="svg-white"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
              </svg>
            </button>

            <!-- Modal -->
            <div id="uploadModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">
                      Upload .csv file
                    </h4>
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- Form -->
                    <form
                      name="dataset-upload-form"
                      action="/"
                      method="POST"
                      enctype="multipart/form-data"
                    >
                      <div class="form-group">
                        <input type="file" name="dataset-upload-input" />
                      </div>

                      <button class="btn btn-outline-success" type="submit">
                        Upload
                      </button>
                    </form>

                    <!-- Preview-->
                    <div id="preview"></div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- this is where the body content starts -->

    {% block body_content %}{% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
