<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>DataKit</title>
  </head>
  <body>
    <!-- nav section -->
    <header class="site-header">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">DataKit</a>

        <span class="navbar-text">
          <h3 class="font-weight-bold text-light" id="dataset-name">
            Dataset Name Here
          </h3>
        </span>

        <ul class="nav">
          <li>
            <button class="btn btn-outline-secondary text-light" type="submit">
              save to csv
            </button>
          </li>
          <li>
            <button
              class="btn btn-outline-secondary"
              id="dataset-upload-btn"
              type="submit"
            >
              <svg
                class="svg-white"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z" />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- tabs section -->
    <ul class="nav nav-tabs nav-fill mb-3 col-md-9">
      <li class="nav-item">
        <a class="nav-link active" href="#">Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Visualization</a>
      </li>
    </ul>

    <!-- main content -->
    <main role="main">
      <div class="row">
        <!-- primary content div -->
        <div class="col-md-9">
          <div class="shadow-sm m-4 p-3 bg-white rounded">
            Zahash
          </div>

          <!-- process button -->
          <div class="text-center">
            <button class="btn btn-lg btn-primary" type="submit">
              Process
            </button>
          </div>
        </div>

        <!-- sidebar content div -->
        <div class="shadow col-md-3">
          <div>
            <h5>Actions</h5>
            <hr />
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
